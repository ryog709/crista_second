        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <script

            src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.min.js"
        ></script>
        <script defer src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script defer src="./assets/js/script.js"></script>
    </head>
    <body>
        <div class="wrap">
            <header class="header layout-contact-header">
                <div class="header__inner inner">
                    <div class="header__content">
                        <div class="header__title"><a href="./">cresta&nbsp;design</a></div>
                        <nav class="header__nav">
                            <ul class="header__nav-items u-desktop">
                                <li class="header__nav-item">
                                    <a href="./">concept</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="./">service</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="./">works</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="contact.html">contact</a>
                                </li>
                            </ul>
                            <div class="header__hamburger hamburger js-hamburger u-mobile">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </nav>
                    </div>

                    <div class="header__drawer drawer js-drawer u-mobile">
                        <nav class="drawer__nav">
                            <ul class="drawer__items">
                                <li class="drawer__item">
                                    <a href="./">concept</a>
                                </li>
                                <li class="drawer__item">
                                    <a href="./">service</a>
                                </li>
                                <li class="drawer__item">
                                    <a href="./">works</a>
                                </li>
                                <li class="drawer__item">
                                    <a href="contact.html">contact</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>

            <main>
                <!-- sub-mv -->
                <section class="sub-mv">
                    <div class="sub-mv__inner inner">
                        <div class="sub-mv__title-content">
                            <h1 class="sub-mv__title">contact</h1>
                        </div>
                        <h2 class="sub-mv__bg-title section-bg-title section-bg-title--white">
                            contact&nbsp;us
                        </h2>
                    </div>
                </section>

                <!-- contact -->
                <div class="contact">
                    <div class="contact__inner inner">
                        <form class="contact__form">
                            <p class="contact__title">お問い合わせ内容</p>
                            <div class="contact__checkbox">
                                <label class="contact__check-label">
                                    <input
                                        class="contact__check-input"
                                        type="checkbox"
                                        name="checkbox"
                                        value="checkbox-item1"
                                    />
                                    <span class="contact__check-name"> 資料請求 </span>
                                </label>
                                <label class="contact__check-label">
                                    <input
                                        class="contact__check-input"
                                        type="checkbox"
                                        name="checkbox"
                                        value="checkbox-item2"
                                    />
                                    <span class="contact__check-name">
                                        お電話でのご相談を希望
                                    </span>
                                </label>
                                <label class="contact__check-label">
                                    <input
                                        class="contact__check-input"
                                        type="checkbox"
                                        name="checkbox"
                                        value="checkbox-item3"
                                    />
                                    <span class="contact__check-name"> 申し込み </span>
                                </label>
                            </div>
                            <div class="contact__content">
                                <label for="name" class="contact__label">担当者名</label>
                                <input
                                    type="text"
                                    name="name"
                                    id="name"
                                    class="contact__text-item"
                                />
                            </div>
                            <div class="contact__content">
                                <label for="tel" class="contact__label">電話番号</label>
                                <input type="tel" name="tel" id="tel" class="contact__text-item" />
                            </div>
                            <div class="contact__content">
                                <label for="email" class="contact__label">メールアドレス</label>
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="contact__text-item"
                                />
                            </div>
                            <div class="contact__content">
                                <label for="textarea" class="contact__label">その他</label>
                                <textarea
                                    class="contact__textarea-item"
                                    name="textarea"
                                    id="textarea"
                                ></textarea>
                            </div>
                            <div class="contact__button-wrap">
                                <input
                                    type="submit"
                                    name="submit"
                                    value="Submit"
                                    class="contact__button"
                                />
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            <!-- footer -->
            <footer class="footer layout-contact-footer">
                <small class="footer__copyright">&copy;cresta.design all rights reserved</small>
            </footer>
        </div>
    </body>
</html>
